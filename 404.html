<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SoulCycle</title>
  <script type="text/javascript">
    (function(l) {
      // Получаем сегменты пути
      const segments = l.pathname.split('/').filter(Boolean);
      
      // Проверяем, начинается ли путь с /soulcycle
      const hasSoulcycle = segments[0] === 'soulcycle';
      
      if (hasSoulcycle) {
        // Если мы уже на странице /soulcycle/, перенаправляем на index.html
        const path = segments.slice(1).join('/');
        window.location.replace(l.origin + '/soulcycle/index.html' + (path ? '?p=' + path : '') + l.hash);
      } else {
        // Если путь не начинается с /soulcycle, добавляем его
        const newPath = '/soulcycle/' + segments.join('/');
        window.location.replace(l.origin + newPath + l.search + l.hash);
      }
    }(window.location))
  </script>
  <meta http-equiv="refresh" content="0;URL='/soulcycle/'" />
</head>
<body>
  <noscript>
    <p>Please enable JavaScript to use this application.</p>
    <p>If JavaScript is enabled, you will be redirected to the home page.</p>
    <p>You can also <a href="/soulcycle/">click here</a> to go to the home page.</p>
  </noscript>
</body>
</html>
